<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Eats</title>
    <style>
        body {
            background-color: #87CEEB; /* Sky Blue */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        .menu-item {
            border: 1px solid #333;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #fff;
            display: inline-block;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Delicious Eats</h1>
    </header>

    <section>
        <h2>Menu</h2>
        <div class="menu-item">
            <h3>Burger</h3>
            <p>Delicious beef burger with fresh vegetables.</p>
        </div>

        <div class="menu-item">
            <h3>Pasta</h3>
            <p>Classic pasta with tomato sauce and cheese.</p>
        </div>

        <div class="menu-item">
            <h3>Pizza</h3>
            <p>Thin crust pizza with your favorite toppings.</p>
        </div>
    </section>

    <footer>
        &copy; 2023 Delicious Eats
    </footer>
</body>

</html>
